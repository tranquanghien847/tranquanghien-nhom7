<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>

const a = parseInt(prompt('Nhập sô a: '));
const b = parseInt(prompt('Nhập sô b: '));

console.log(`Các số nguyên tố ${a} và ${b}:`);

for (let i = a; i <= b; i++) {
    let flag = 0;

    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            flag = 1;
            break;
        }
    }
    if (i > 1 && flag == 0) {
        console.log(i);
        alert(i)
    }
}
      </script>
</body>
</html>
